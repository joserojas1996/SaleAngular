<main>
    <app-sidebar></app-sidebar>
    <div class="container">
        <div>
            <img src="../../../assets/img/img8.jpg" width="50"> <span
                class="display-3 font-weight-bolder">Products</span>
        </div>
        <hr>

        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th scope="col">Name Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Subsidiaries</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>{{ product.stock }}</td>
                    <td>{{ product.provider.rut }} - {{ product.provider.name }} {{ product.provider.lastname }}</td>
                    <td>
                        <span *ngFor="let item of product.subsidiaries">
                            <img width="20" src="{{'https://countryflagsapi.com/png/'+item.iso}}" alt="" srcset=""> {{item.name}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
